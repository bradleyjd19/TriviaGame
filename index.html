<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Trivia Game</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="" crossorigin="anonymous">
  <!-- Reset and Link CSS -->
  <link rel="stylesheet" type="text/css" href="./Assets/CSS/reset.css">
  <link rel="stylesheet" type="text/css" href="./Assets/CSS/style.css">
  <!-- Favicon -->
  <link rel="icon" type="favicon/png" href="Assets/Images/favicon.jpg">
</head>

<body>

  <audio id="bgAudio" src="./Assets/Sounds/March Madness.mp3" type="audio/mpeg" loop="loop" preload="auto">
  </audio>
  
  <div class="container-fluid" id="header-container">
    <div class="row justify-content-end" id="header-row">
      <div class="col-lg-5 text-center">
        <img id="logo" src="Assets/Images/logo.jpg">
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="title-row">
      <div class="col-lg-5" id="title-div">
        <h1 id="titleName">Trivia Game</h1>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="button-row">
      <div class="col-lg-5" id="button-div">
        <div id="buttonContainer">
          <button id="startButton" input="button">START</button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="question-row">
      <div class="col-lg-5" id="question-div">
        <div id="triviaQuestion"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="answer-row">
      <div class="col-lg-5 text-center" id="answer-div">
        <div id="answerBlock"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="image-row">
      <div class="col-lg-5" id="image-div">
        <div id="answerImg"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="timer-row">
      <div class="col-lg-5" id="timer-div">
        <div id="timerBlock"></div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row justify-content-end" id="reset-row">
      <div class="col-lg-5" id="reset-div">
        <div id="resetBlock"></div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./Assets/JavaScript/app.js"></script>

</body>

</html>
